<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <form id="myForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <button type="button" class="btn btn-primary" onclick="openEmail()">Open Email</button>
    </form>
  </div>

  <script>
    function openEmail() {
      // Get the email address from the input field
      var emailAddress = document.getElementById("email").value;

      // Check if the email address is provided
      if (emailAddress.trim() !== "") {
        // Create the mailto link with the specified email address
        var mailtoLink = "mailto:vanshamkamboj440@gmail.com?subject=Subject&body=Email%20address:%20" + encodeURIComponent(emailAddress);

        // Open the default email client with the pre-filled email
        window.location.href = mailtoLink;
      } else {
        alert("Please enter your email address before clicking the button.");
      }
    }
  </script>

  <!-- Add Bootstrap JS and Popper.js links here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
